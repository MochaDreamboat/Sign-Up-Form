<main class="right-container">
    <div id="pitch">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h1>You <em>know</em> you want to.</h1>

    <form id="sign-up" action="submit">
        <h1 id="doIt">Let's do this!</h1>
        <ul id="leftForm">
            <li>
                <label for="firstName">First Name</label>
                <input type="text">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email">
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password">
            </li>
        </ul>
        <ul id="rightForm">
            <li>
                <label for="lastName">Last Name</label>
                <input type="text">
            </li>
            <li>
                <label for="phoneNumber">Phone Number</label>
                <input type="text">
            </li>
            <li>
                <label for="confirmPassword">Confirm Password</label>
                <input type="text">
            </li>
        </ul>
    </form>
    <section class="createOrSignIn">
        <button id="createAccountBtn">Create Account</button>
        <p class="logIn">Already have an account? <a href="#">Log in</a>.</p>
    </section>
    
</main>
